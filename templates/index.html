<!DOCTYPE html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Cybiko game archive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@normankev141" />
  <meta name="twitter:creator" content="@normankev141" />
  <meta property="og:url" content="https://cybiko.kn100.me/" />
  <meta property="og:title" content="Cybiko Game Archive" />
  <meta property="og:description" content="An archive of the official games that were released for the early 2000s console called the Cybiko." />
  <meta property="og:image" content="https://cybiko.kn100.me/public/site/cybikoclassic.jpeg" />
  <link rel="shortcut icon" type="image/png" href="/public/site/favicon.png"/>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116596166-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-116596166-1');
  </script>

</head>

<body>
  <nav class="navbar navbar-light bg-light" aria-label="navbar">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/public/site/cylogo.png" width="90" height="30" class="d-inline-block align-top" alt=""> Game Archive
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="https://reddit.com/r/cybiko">Cybiko Reddit Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://kn100.me/">kn100.me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br/>
  <div id="mainContainer" class="container">
    <h1 class="display-2">Games and apps</h1>
    <div class="row">
      {{range .Games}}
        <div class="col-md-4 col-lg-4">
          <a href={{printf "/game/%s" .FolderName }}>
            <h5 class="card-title">{{.Name}}</h5>
          </a>
          <a href={{printf "/game/%s" .FolderName }}>
            <img class="card-img-top" src="{{.IntroImg}}" alt="8Ball intro image">
          </a>
          <div class="card-body">
            <p class="card-text">{{.TextShortened}}
            </p>
            <div class="btn-group">
              <a href={{printf "/game/%s" .FolderName }}>
                <button class="btn btn-sm btn-outline-primary" type="button" href=>View more</button>
              </a>
              <a href="https://twitter.com/intent/tweet?text={{.TweetString}}">
                <button class="btn btn-sm btn-outline-secondary" type="button">Tweet this</button>
              </a>
            </div>
          </div>
        </div>
      {{end}}
    </div>
  </div>
  <nav aria-label="Page navigation">

    <ul class="pagination justify-content-center pagination-sm">
      {{range .Pages}}
        {{if .IsActive}}
          <li class="page-item active">
            <a class="page-link active" href={{printf "/page/%d" .Page}}>{{.Page}}</a>
          </li>
        {{else}}
          <li class="page-item">
            <a class="page-link" href={{printf "/page/%d" .Page}}>{{.Page}}</a>
          </li>
        {{end}}
      {{end}}
    </ul>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="text-align: center">
        <a href="/page/all" >View all on 1 page</a>
        <br/>
        <br/>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
